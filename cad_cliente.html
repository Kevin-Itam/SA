<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="./CSS/style2.0.css">
    <script src="./JS/Validacao.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="DivBody">
        <form id="form">


            <section class="fieldset SecForm">

                    <div class="SecForm">
                        <header>Informações Pessoais do Funcionario</header>
                        <br><br><br>
                        <input type="text" id="nome" class="barra1 required" name="name_user">
                        <label> Nome</label>
                        <br><br>
                        <input type="text" id="cpf" class="barra1 cpf_user required" name="cpf_user" >
                        <label>CPF</label>
                        <br><br>
                        <input type="text" id="Email" class="barra1 e-mail_user required" name="e-mail_user">
                        <label>E-Mail</label>
                        <br><br>
                        <input type="text" id="celular" class="barra1 celular_user required" name="celular_user">
                        <label> Celular</label>
                        <br><br>
                    </div>

            </section>



            <fieldset class="fieldset2" id="signup-content">
                <br>
                <input type="text" class="barra cep_user" name="cep_user" id="cep" placeholder="CEP" maxlength="8">

                <input type="text" class="barra Cidade" name="Cidade_estado" placeholder="Cidade" readonly required>

                <input type="text" class="barra bairro_user" name="bairro_user" placeholder="Bairro" readonly required>

                <input type="text" class="barra rua_user" name="rua_user" placeholder="Rua" readonly required>

                <input type="text" class="barra complemento_user" name="complemento_user" id="Complemento"
                    placeholder="Complemento">

                <input type="number" class="barra numero_user" name="numero_user" id="Numb" placeholder="Numero">

            </fieldset>
            <br>
            <div class="divbtn">
                <button class="btn-system" type="submit">Salvar</button>

            </div>

        </form>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
</body>

</html>
